<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="divProduto">
            <label for="nomeProduto">Produtos:</label>
            <input type="text" id="nomeProduto" class="nomeProduto">
            <input class="imgButton" type="button" value="Inserir" onclick="inserirProduto()">
        </div>
        <div class="logo"><img src="static/logo.png" width="100px" alt="100px" /></div>
    </header>                                        
    <div class="listaProduto">
        <ul id="produtos">
            <p id="fot"> Lista dos produtos: </p>
        </ul>                                                    
    </div>
    <div class="totalCompras">
        <p>Total das compras:</p>
        <span>R$</span> <span id="valorCompras">0.00</span>
    </div>
    <div class="totalCompras">
        <span>Dinheiro inicial:</span>
        <input type="text" id="dinheiroInicial"></input>
        <input id="ok" type="button" value="ok" onclick="dinheiroDoPobre()">
        <span>Quantia de dinheiro inicial:</span>
        <span>R$ </span><span id="DinheiroPessoa">0.00</span>
    </div>
    <div class="totalCompras">
        <p>Quantia de dinheiro p√≥s gastos:</p>
        <span>R$</span> <span id="dinheiroFinal">0.00</span>
    </div>
    <footer>
        <p></p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
